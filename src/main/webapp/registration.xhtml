<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <f:view>
        <h:form id="registerForm">
            <table>
                <tr>
                    <td><h:outputText value="Login:" /></td>
                    <td><h:inputText id="login" value="#{register_bean.user.login}"
                                     required="true" requiredMessage="Please enter your login" /></td>
                    <td><h:message for="login" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="First Name:" /></td>
                    <td><h:inputText id="fname" value="#{register_bean.user.firstName}"
                                     required="true" requiredMessage="Please enter your first name" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Last name:" /></td>
                    <td><h:inputText id="lname" value="#{register_bean.user.lastName}"
                                     required="true" requiredMessage="Please enter your last name" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email:" /></td>
                    <td><h:inputText id="email" value="#{register_bean.user.mail}"
                                     required="true" requiredMessage="Please enter your email id" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:" /></td>
                    <td><h:inputSecret id="psw" value="#{register_bean.user.password}"
                                       required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{register_bean.add}" /></td>
                </tr>
            </table>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </f:view>
</h:body>

</html>
